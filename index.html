<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log File Parser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="dropZone">Drag and drop your log file here or click to select a file.</div>
    <input type="file" id="logFileInput" accept=".txt, .log" style="display: none;">
    <p id="fileNameDisplay"><strong>Selected file:</strong> <span id="fileName"></span></p>
    <p id="uuidCountDisplay"><strong>Number of UUIDs:</strong> <span id="uuidCount"></span></p>
    <div id="filterContainer">
        <select id="logLevelSelect">
            <option value="">Filter by Log Level</option>
            <option value="trace">Trace</option>
            <option value="debug">Debug</option>
            <option value="info">Info</option>
            <option value="warn">Warn</option>
            <option value="err">Error</option>
            <option value="critical">Critical</option>
            <option value="off">Off</option>
        </select>
        <button id="filterLogLevelBtn">Filter Logs</button>
    </div>
    <button id="jsonBeautifyBtn">Beautify JSON</button>
    <select id="uuidSelect">
        <option value="">Select UUID</option>
    </select>
    <p id="timeSpent"><strong>Time spent:</strong> <span id="timeValue"></span></p> 
    <div id="logDisplay"></div>
    <script src="script.js"></script>
</body>

</html>
