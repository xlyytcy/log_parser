<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log File Parser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="dropZone">Drag and drop your log file here or click to select a file.</div>
    <input type="file" id="logFileInput" accept=".txt, .log" style="display: none;">
    <p id="fileNameDisplay">No file selected</p>
    <p id="uuidCountDisplay"></p>
    <button id="jsonBeautifyBtn" disabled>Beautify JSON</button>
    <select id="uuidSelect">
        <option value="">Select UUID</option>
    </select>
    <div id="logDisplay"></div>
    <script src="script.js"></script>
</body>
</html>
