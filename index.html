<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Log Viewer</h1>

    <input type="file" id="logFileInput" style="display: none;">
    <div id="dropZone">
        Drag and drop your log file here or click to select a file
    </div>

    <div id="fileInfo">
        <p>Selected file: <span id="fileName"></span></p>
        <p>Number of UUIDs: <span id="uuidCount"></span></p>
        <p>Time spent: <span id="timeSpent"></span></p>
    </div>

    <div id="filterContainer">
        <label for="logLevelSelect">Filter by Log Level:</label>
        <select id="logLevelSelect">
            <option value="">All Levels</option>
            <option value="trace">Trace</option>
            <option value="debug">Debug</option>
            <option value="info">Info</option>
            <option value="warn">Warn</option>
            <option value="err">Error</option>
            <option value="critical">Critical</option>
        </select>
    </div>

    <div id="uuidSelectContainer">
        <label for="uuidSelect">Select UUID:</label>
        <select id="uuidSelect">
            <option value="">All UUIDs</option>
        </select>
    </div>

    <div id="logDisplay">
        <!-- Log entries will be dynamically inserted here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
